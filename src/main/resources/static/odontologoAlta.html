<!DOCTYPE html>
<html lang="es">
<head>
    <title>Administración de Odontólogos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../webapp/css/bootstrap.min.css">
    <script type="text/javascript" src="scripts/post_odontologo.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Atrás</a>
        </li>
    </ul>
<div class="row">
    <div class="col-sm-7" style="">
        <h3>Agregar Odontologo</h3>
        <form id="add_new_odontologo">
            <div class="form-group">
                <label class="control-label" for="matricula">Matricula:</label>
                <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Ingrese la matricula" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
            </div>
            <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Guardar</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
