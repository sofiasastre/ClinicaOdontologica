<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Turnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../webapp/css/bootstrap.min.css">
    <script type="text/javascript" src="scripts/get_turnos.js"></script>
    <script type="text/javascript" src="scripts/put_turnos.js"></script>
    <script type="text/javascript" src="scripts/delete_turnos.js"></script>

<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Atrás</a>
        </li>
    </ul>
</div>
<div id="div_turno_table">
    <h1>Odontologos</h1>
    <div class="row col-md-6 table-responsive">
        <table id="turnoTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Turno</th>
                <th>Paciente</th>
                <th>Odontologo</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding: 10px; border-radius:3;" id="div_turno_updating">        <form id="update_turno_form">
        <div class="form-group">
            <label>Id:</label>
            <input type="text" class="form-control" id="turno_id" readonly>
        </div>
        <div class="form-group">
            <label>Turno:</label>
            <input type="text" class="form-control" id="turno" placeholder="Turno">
        </div>
        <div class="form-group">
            <label>Paciente:</label>
            <input type="text" class="form-control" id="paciente" placeholder="Paciente">
        </div>
        <div class="form-group">
            <label>Odontologo:</label>
            <input type="text" class="form-control" id="odontologo" placeholder="Odontologo">
        </div>
        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
</div>
</body>
</html>
